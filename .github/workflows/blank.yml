name: Real Artifact Workflow

on:
  push:
    branches:
      - main

jobs:
  generate-file:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create real data file
        run: |
          mkdir artifacts
          echo "🔥 Привет! Это реальный файл с данными." > artifacts/data.txt

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: real-data
          path: artifacts/

  use-file:
    runs-on: ubuntu-22.04
    needs: generate-file
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: real-data

      - name: Print content of data.txt
        run: cat real-data/data.txt
